on: [push]
name: Build
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest 
    steps:
      - name: Git checkout
        uses: actions/checkout@v2
      - name: Setup stack
        uses: haskell/actions/setup@v1
        with:
          ghc-version: '8.8.4' 
          cabal-version: 'latest'
          enable-stack: true
          stack-version: 'latest'
      - name: Build
        run: stack build
      - name: Start Redis
        uses: supercharge/redis-github-action@1.2.0
      - name: Tests
        run: stack test
